version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.8.0
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run Tests
          command: |
            python -m unittest discover -s tests

workflows:
  version: 2
  build_and_test:
    jobs:
      - build

